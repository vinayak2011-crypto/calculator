<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="keyboard">
                <button class="operation" id="clear">C</button>
                <button class="operation" id="backspace">CE</button>
                <button class="operation" id="%">%</button>
                <button class="operation" id="/">&#247;</button>
                <button class="operation" id="7">7</button>
                <button class="operation" id="8">8</button>
                <button class="operation" id="9">9</button>
                <button class="operation" id="*">&times;</button>
                <button class="operation" id="4">4</button>
                <button class="operation" id="5">5</button>
                <button class="operation" id="6">6</button>
                <button class="operation" id="-">-</button>
                <button class="operation" id="1">1</button>
                <button class="operation" id="2">2</button>
                <button class="operation" id="3">3</button>
                <button class="operation" id="+">+</button>
                <button class="operation" id="empty"></button>
                <button class="operation" id="0">0</button>
                <button class="operation" id="empty"></button>
                <button class="operation" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="vin.js"></script>
</body>
</html>
